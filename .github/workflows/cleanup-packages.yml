name: Cleanup Packages
on:
  workflow_dispatch: ~
  schedule:
    - cron: '35 8 * * *'

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/delete-package-versions@v5
        with:
          package-name: 'plugfs'
          package-type: 'container'
          min-versions-to-keep: 2
